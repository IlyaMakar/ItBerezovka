  <h1>–ü—Ä–∏–≤–µ—Ç, –¥—Ä—É–≥! &#128516;</h1>

  <div id="example"></div>

  <input type="number" id="answer" placeholder="–í–∞—à –æ—Ç–≤–µ—Ç">
  <button onclick="checkAnswer()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>

  <div id="result"></div>

  <script>
    let num1, num2, operator, correctAnswer;

    function generateExample() {
      num1 = Math.floor(Math.random() * 30); // –°–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –æ—Ç 0 –¥–æ 9
      num2 = Math.floor(Math.random() * 30); // –°–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –æ—Ç 0 –¥–æ 9
      let operation = Math.floor(Math.random() * 3); // 0: +, 1: -, 2: *

      switch (operation) {
        case 0:
          operator = "+";
          correctAnswer = num1 + num2;
          break;
        case 1:
          operator = "-";
          correctAnswer = num1 - num2;
          break;
        case 2:
          operator = "*";
          correctAnswer = num1 * num2;
          break;
      }

      document.getElementById("example").innerText = num1 + " " + operator + " " + num2 + " = ?";
      document.getElementById("answer").value = ""; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
      document.getElementById("answer").focus(); // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
    }

    function checkAnswer() {
      let userAnswer = parseInt(document.getElementById("answer").value);

      if (isNaN(userAnswer)) {
        document.getElementById("result").innerText = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ!‚úçÔ∏è";
        return;
      }

      if (userAnswer === correctAnswer) {
        document.getElementById("result").innerText = "–ö—Ä–∞—Å–∞–≤—á–∏–∫!üèÜ";
        
        
        
        generateExample();

      } else {
        document.getElementById("result").innerText = "–¢—ã –æ—à–∏–±—Å—è, –ø–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑ üôÅ";

      }

  
    }

    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–µ—Ä–≤—ã–π –ø—Ä–∏–º–µ—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
